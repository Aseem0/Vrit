<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Bootstrap 5</title>
  </head>
  <body>
    <h2 class="bg-primary">Hello</h2>

    <!-- 1. Bootstrap Container amd Container Fluid -->
    <div class="container" style="border: 1px solid red">Container</div>
    <div class="container-fluid" style="border: 1px solid black">
      Container-fluid
    </div>

    <!-- 2. Bootstrap Grid -->

    <!-- Text color, Button styling, Background colors-->
    <h2 class="text-warning bg-info">Color warning</h2>

    <p class="text-danger bg-dark">hello this is secondary</p>
    <p class="text-primary">hello this is primary</p>
    <p class="text-info bg-danger">hello this is primary</p>

    <button class="btn btn-success btn-sm">Submit</button>
    <button class="btn btn-outline-primary">Outline info</button>
    <button class="btn btn-success btn-lg">Submit</button>
    <button class="btn btn-danger">Cancel</button>

    <!-- 5. Bootstrap Display -->
    <h3 class="d-inline-block bg-danger">Display inline</h3>

    <div class="d-flex justify-content-between" style="height: 400px">
      <div class="bg-info w-50 h-50">Flex 1</div>
      <div class="bg-danger w-25 h-25">Flex 2</div>
      <div class="bg-primary w-25 h-75">Flex 3</div>
      <div class="bg-secondary w-25">Flex 4</div>
    </div>
  </body>
</html>
